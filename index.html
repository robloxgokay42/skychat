<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="user-profile">
                <img id="profile-pic" src="default-avatar.png" alt="Profil Fotoğrafı">
                <h2 id="user-name">Kullanıcı Adı</h2>
                <p id="user-bio">Biyografi</p>
                <button id="edit-profile-btn">Profili Düzenle</button>
            </div>
            <div class="contacts">
                <h3>Kişiler</h3>
                <ul id="contact-list">
                    </ul>
            </div>
            <div class="groups">
                <h3>Gruplar</h3>
                <ul id="group-list">
                    </ul>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-header">
                <h2 id="current-chat-name">Sohbet Seçin</h2>
                <span id="chat-info"></span>
            </div>
            <div id="message-box">
                </div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Mesaj yazın...">
                <button id="send-btn">Gönder</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
