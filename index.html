<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h2>SkyChat'e Hoş Geldiniz!</h2>
            <div id="login-form">
                <h3>Giriş Yap</h3>
                <input type="text" id="login-username" placeholder="Kullanıcı Adı (ID)">
                <button onclick="loginUser()">Giriş Yap</button>
            </div>
            <div id="signup-form" style="display: none;">
                <h3>Kayıt Ol</h3>
                <input type="text" id="signup-username" placeholder="Kullanıcı Adı (ID)">
                <input type="text" id="signup-bio" placeholder="Biyografi">
                <input type="file" id="signup-profile-pic" accept="image/*">
                <button onclick="signupUser()">Kayıt Ol</button>
            </div>
            <p id="toggle-auth-text" onclick="toggleAuthForms()">Hesabın yok mu? Kayıt ol!</p>
        </div>

        <div id="app-container" style="display: none;">
            <div id="profile-section">
                <img id="current-user-profile-pic" src="" alt="Profil Fotoğrafı">
                <h3 id="current-user-username"></h3>
                <p id="current-user-bio"></p>
            </div>
            <div id="chat-section">
                </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
