<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h2>SkyChat'e Hoş Geldiniz!</h2>
            <div id="login-form">
                <h3>Giriş Yap</h3>
                <input type="text" id="login-username" placeholder="Kullanıcı Adı">
                <button onclick="loginUser()">Giriş Yap</button>
            </div>
            <div id="signup-form" style="display: none;">
                <h3>Kayıt Ol</h3>
                <input type="text" id="signup-username" placeholder="Kullanıcı Adı">
                <input type="text" id="signup-bio" placeholder="Biyografi">
                <button onclick="signupUser()">Kayıt Ol</button>
            </div>
            <p id="toggle-auth-text" onclick="toggleAuthForms()">Hesabın yok mu? Kayıt ol!</p>
        </div>

        <div id="app-container" style="display: none;">
            <div id="sidebar">
                <div id="profile-section">
                    <img id="current-user-profile-pic" src="" alt="Profil Fotoğrafı">
                    <h3 id="current-user-username"></h3>
                    <p id="current-user-bio"></p>
                    <button id="create-chat-button">Mesaj Oluştur</button>
                    <button id="create-group-button">Grup Kur</button>
                    <button onclick="deleteAccount()" class="delete-button">Hesabı Sil</button>
                </div>
                <div id="chat-list">
                    <h4>Sohbetlerim</h4>
                    <ul id="chat-list-ul">
                        </ul>
                </div>
            </div>

            <div id="main-content">
                <div id="chat-header">
                    <img id="chat-partner-profile-pic" src="" alt="Karşı Tarafın Fotoğrafı">
                    <h3 id="chat-partner-username"></h3>
                    <div class="dropdown" id="group-menu-dropdown" style="display: none;">
                        <button class="dropbtn">...</button>
                        <div class="dropdown-content">
                            <a href="#" id="add-user-to-group">Kullanıcı Ekle</a>
                            <a href="#" id="remove-user-from-group">Kullanıcı At</a>
                            <a href="#" id="manage-permissions">Üye İzinleri</a>
                            <a href="#" id="make-admin">Yönetici Yap</a>
                            <a href="#" id="transfer-ownership">Sahipliği Devret</a>
                        </div>
                    </div>
                </div>
                <div id="chat-messages">
                    </div>
                <div id="message-input-area">
                    <input type="text" id="message-input" placeholder="Bir mesaj yazın...">
                    <button id="send-message-button" disabled>Gönder</button>
                </div>
            </div>
        </div>

        <div id="create-chat-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h4 id="modal-title">Yeni Sohbet Oluştur</h4>
                <p id="modal-info">Mesajlaşmak istediğiniz kişinin ID'sini girin:</p>
                <input type="text" id="target-ids-input" placeholder="Kullanıcı ID'leri (örn: 1234, 5678)">
                <input type="text" id="group-name-input" placeholder="Grup Adı" style="display: none;">
                <button id="find-users-button">Kullanıcıları Bul</button>
                <button id="start-chat-button" disabled>Sohbet Oluştur</button>
                <div id="user-search-status"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="script.js"></script>
</body>
</html>
