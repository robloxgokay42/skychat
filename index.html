<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyAI - Yapay Zeka Asistanınız</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="auth-screen" class="container">
        <h1>SkyAI'ye Hoş Geldiniz</h1>
        <p>Devam etmek için lütfen giriş yapın veya kayıt olun.</p>

        <input type="email" id="auth-email" placeholder="E-posta">
        <input type="password" id="auth-password" placeholder="Şifre">

        <button onclick="signInWithEmail()">Giriş Yap</button>
        <button onclick="signUpWithEmail()">Kayıt Ol</button>
        <button onclick="signInAnonymously()">Anonim Giriş</button>
        
        <p id="auth-message" class="message"></p>
    </div>

    <div id="chat-screen" class="chat-container hidden">
        <div class="sidebar">
            <div class="user-info">
                <span id="user-display"></span>
                <button onclick="signOut()">Çıkış Yap</button>
            </div>
            <div class="new-chat">
                <button onclick="startNewChat()">+ Yeni Sohbet</button>
            </div>
            <div class="chat-history">
                <h2>Geçmiş</h2>
                <p>Yakında eklenecek...</p>
            </div>
        </div>

        <div class="main-chat">
            <div id="chat-box" class="chat-box">
                <div class="message system-message">
                    Merhaba! Ben SkyAI. Size nasıl yardımcı olabilirim?
                </div>
            </div>

            <div class="input-area">
                <textarea id="user-input" placeholder="Mesajınızı buraya yazın..." rows="1"></textarea>
                <button id="send-button" onclick="sendMessage()">Gönder</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
