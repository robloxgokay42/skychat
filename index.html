<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SkyChat</h1>
        </header>

        <main id="app-content">
            <section id="auth-section">
                <h2>Kullanıcı Girişi</h2>
                <input type="text" id="username" placeholder="Kullanıcı Adı">
                <input type="text" id="bio" placeholder="Biyografi">
                <input type="file" id="profilePic" accept="image/*">
                <button id="login-button">Giriş Yap</button>
            </section>

            <section id="chat-section" style="display: none;">
                <div id="chat-header">
                    <h3 id="current-chat-name"></h3>
                    <button id="create-group-button">Grup Oluştur</button>
                </div>
                <div id="message-list">
                    </div>
                <div id="message-input-area">
                    <input type="text" id="message-input" placeholder="Mesajını yaz...">
                    <button id="send-message-button">Gönder</button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
