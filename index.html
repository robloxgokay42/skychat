<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
</head>
<body>

    <div class="container">
        <div id="auth-container">
            <img src="https://i.imgur.com/gK5H3oM.png" alt="Logo" class="logo">
            <form id="login-form">
                <h1>Giriş Yap</h1>
                <input type="text" id="login-username" placeholder="Kullanıcı Adı" required>
                <button type="submit">Giriş Yap</button>
            </form>

            <form id="signup-form" style="display: none;">
                <h1>Kayıt Ol</h1>
                <input type="text" id="signup-username" placeholder="Kullanıcı Adı" required>
                <input type="text" id="signup-bio" placeholder="Biyografi">
                <button type="submit">Kayıt Ol</button>
            </form>

            <p id="toggle-auth-text">Hesabın yok mu? Kayıt ol!</p>
        </div>

        <div id="app-container" style="display: none;">
            <div class="sidebar">
                <div class="user-profile">
                    <img id="current-user-profile-pic" class="profile-pic" src="">
                    <div class="profile-info">
                        <span id="current-user-username"></span>
                        <p id="current-user-bio"></p>
                    </div>
                </div>

                <div class="sidebar-buttons">
                    <button id="create-chat-button">Yeni Sohbet Oluştur</button>
                    <button id="create-group-button">Grup Sohbeti Oluştur</button>
                </div>

                <div class="chat-list">
                    <h3>Sohbetlerim</h3>
                    <ul id="chat-list-ul">
                        </ul>
                </div>

                <div class="logout-container">
                    <button id="logout-button" onclick="localStorage.clear(); location.reload();">Çıkış Yap</button>
                </div>
            </div>

            <div id="main-content" style="display: none;">
                <div class="chat-header">
                    <button id="close-chat-button" class="back-button">&larr;</button>
                    <img id="chat-partner-profile-pic" class="chat-profile-pic" src="">
                    <span id="chat-partner-username"></span>
                    <div id="group-menu-dropdown" class="dropdown">
                        <button class="dropbtn">...</button>
                        <div class="dropdown-content">
                            <a href="#" id="add-user-to-group">Üye Ekle</a>
                            <a href="#" id="remove-user-from-group">Üye Çıkar</a>
                            <a href="#" id="manage-permissions">İzinleri Yönet</a>
                            <a href="#" id="make-admin">Yönetici Yap</a>
                            <a href="#" id="transfer-ownership">Grup Sahipliğini Devret</a>
                        </div>
                    </div>
                </div>
                <div id="chat-messages">
                    </div>
                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Mesaj yaz...">
                    <button id="send-message-button">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <div id="create-chat-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-info"></p>
            <input type="text" id="target-ids-input" placeholder="">
            <input type="text" id="group-name-input" placeholder="Grup Adı" style="display:none;">
            <button id="find-users-button">Kullanıcıları Bul</button>
            <p id="user-search-status"></p>
            <button id="start-chat-button" disabled>Sohbeti Başlat</button>
        </div>
    </div>

    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="add-user-close">&times;</span>
            <h2>Gruba Üye Ekle</h2>
            <p>Eklenecek kişinin ID'sini girin:</p>
            <input type="text" id="add-user-id" placeholder="Kullanıcı ID'si">
            <button id="add-user-to-group-button">Ekle</button>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
